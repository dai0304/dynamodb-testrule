// -*- coding: utf-8; mode: groovy -*-

if (System.env.BINTRAY_USER && System.env.BINTRAY_KEY) {
	bintray {
		user = System.env.BINTRAY_USER
		key = System.env.BINTRAY_KEY
		publications = ["mavenJava"]
		dryRun = System.env.CIRCLE_BRANCH != "master"
		publish = true
		pkg {
			repo = "maven"
			name = project.name
			desc = project.description
			websiteUrl = "https://github.com/dai0304/dynamodb-testrule"
			issueTrackerUrl = "https://github.com/dai0304/dynamodb-testrule/issues"
			vcsUrl = "https://github.com/dai0304/dynamodb-testrule.git"
			licenses = ["Apache-2.0"]
			labels = ["AWS", "DynamoDB", "JUnit"]
		}
	}
}
